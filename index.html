<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css" type="text/css" media="all" />
    <title>Calculator</title>
</head>

<body>
<h3 id="resultEl"></h3>
<h3 id="calcEl"></h3>
<div id="whole">
  
<button type="submit" id="one" class="but">1</button>
<button type="submit" id="two"  class="but">2</button>
<button type="submit" id="three"  class="but">3</button><br>
<button type="submit" id="four" class="but">4</button>
<button type="submit" id="five" class="but">5</button>
<button type="submit" id="six" class="but">6</button><br>
<button type="submit" id="seven" class="but">7</button>
<button type="submit" id="eight" class="but">8</button>
<button type="submit" id="nine" class="but">9</button><br>
<button type="submit" id="zero" class="but">0</button>
<button type="submit" id="plus" class="but">+</button>
<button type="submit" id="minus" class="but">-</button><br>
<button type="submit" id="divide" class="but">/</button>
<button type="submit" id="multiply" class="but">*</button>
<button type="submit" id="result">=</button>
<button type="submit" id="clear">Clear</button>

</div>

</body>



<script src="script.js" type="text/javascript" charset="utf-8"></script>
</html>
